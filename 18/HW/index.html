<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="main.js"></script>
</head>
<body>
  <h2>Task 1</h2>
  <h3>Colors</h3>
  <form id="changecolor" action="">
    <p>Select your color:</p>
    <div>
      <input type="radio" name="color" id="green" value="green">
      <label for="green">Green</label>
    </div>
    <div>
      <input type="radio" name="color" id="red" value="red">
      <label for="red">Red</label>
    </div>
    <div>
      <input type="radio" name="color" id="black" value="black">
      <label for="black">Black</label>
    </div>
    <div>
      <input type="radio" name="color" id="blue" value="blue">
      <label for="blue">Blue</label>
    </div>
  </form>
  <h2>Task 2</h2>
  <p>Select your hobby:</p>
  <form action="" id="hobbies">
    <div>
      <label for="hobby1">
        <input type="checkbox" name="Hobby" id="hobby1" value="sing">
        Sing
      </label>
    </div>
    <div>
      <label for="hobby2">
        <input type="checkbox" name="Hobby" id="hobby2" value="read">
        Read
      </label>
    </div>
    <div>
      <label for="hobby3">
        <input type="checkbox" name="Hobby" id="hobby3" value="paint">
        Paint
      </label>
    </div>
    <div>
      <label for="hobby4">
        <input type="checkbox" name="Hobby" id="hobby4" value="travel">
        Travel
      </label>
    </div>
    <div class="result"></div>
  </form>
  <h2>Task 3</h2>
  <h3>Choose your country</h3>
  <select name="countries" id="country">
    <option value="">Select your country</option>
    <option value="Kiev">Ukraine</option>
    <option value="Prague">Czech Republic</option>
    <option value="Berlin">Germany</option>
    <option value="Warsaw">Poland</option>
</select>
<h3>Capital:</h3>
<p class="res"></p>
<h2>Task 4</h2>
<form id="rating" action="">
  <p>Select mark:</p>
  <div>
    <input type="radio" name="rate" id="one" value="1">
    <label for="one">1</label>
  </div>
  <div>
    <input type="radio" name="rate" id="two" value="2">
    <label for="two">2</label>
  </div>
  <div>
    <input type="radio" name="rate" id="three" value="3">
    <label for="three">3</label>
  </div>
  <div>
    <input type="radio" name="rate" id="four" value="4">
    <label for="four">4</label>
  </div>
  <div>
    <input type="radio" name="rate" id="five" value="5">
    <label for="five">5</label>
  </div>
<div class="mark"></div>
</form>
</body>
</html>
